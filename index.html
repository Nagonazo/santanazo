<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンタクロースの挑戦状</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        // Canvasサイズを画面全体に設定
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 画像を描画
        const img = new Image();
        img.src = 'santona.jpg'; // 画像のパスを指定
        img.onload = () => {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    </script>
  <div class="container">
    <div class="letter-box">
      <h1>サンタクロースの手紙</h1>
      <p>
        親愛なる冒険者の皆さんへ、<br><br>
        今年も世界中の子供たちが素晴らしい行いをしてくれたおかげで、
        私は大忙しの毎日を送っています。しかし、いたずら好きな妖精たちが
        プレゼントを隠してしまい、困っています！<br><br>
        私の代わりに、ぜひ力を貸してプレゼントを見つけ出してほしいのです。
        成功した暁には、みなさんにも特別なご褒美を用意していますよ！<br><br>
        サンタクロースより
      </p>
    </div>
    <div class="button-container">
      <button onclick="startGame()">ゲームをスタート</button>
    </div>
  </div>
  <script>
    function startGame() {
      window.location.href = "nextpage.html";
    }
  </script>
</body>
</html>
