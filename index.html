<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンタクロースの挑戦状</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="letter-box">
      <h1>サンタクロースの手紙</h1>
        <p>親愛なるみなさんへ</p>
        <p>
          Merry Christmas<br><br>
          今年は世界中の子どもたちが<br>
          良い子に過ごしてくれて嬉しいの〜<br><br>
          だがな、私の友人のブラックサンタは出番が少なってしまってな...。<br>
          ちょっとしたいたずら心から<br>
          妖精たちを閉じ込めてしまったんじゃ。<br><br>
          このままではプレゼントを届ける準備ができんのじゃ！<br>
          みなさんの力を借りて、妖精たちを救い出してほしいんじゃ...？<br>
          よろしく頼むぞ！<br>
          私たちみんなで素敵なクリスマスを迎えるのじゃ！
        </p>
        <p style="text-align: right;">サンタクロースより</p>
    
    </div>
    <div class="button-container">
      <button onclick="startGame()">ゲームをスタート</button>
    </div>
  </div>
  <script>
    function startGame() {
      window.location.href = "https://nagonazo.github.io/GameStart/";
    }
  </script>
</body>
</html>
