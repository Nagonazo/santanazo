<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラックサンタの挑戦状</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="snow"></div>
        <header class="header">
            <h1>ブラックサンタからの挑戦状</h1>
        </header>
        <main class="content">
            <div class="sleigh-container">
                <div class="sleigh"></div>
                <div class="reindeer"></div>
            </div>
            <div class="letter-container">
                <div class="letter">
                    <h2>ブラックサンタからの手紙</h2>
                    <p>
                        世界中の子供たちがいい子で過ごしたことで、私ブラックサンタの仕事が無くなってしまいました。  
                        退屈しのぎに、いたずらでフェアリーたちを閉じ込めてしまったのですが、  
                        それが原因でサンタたちはプレゼントを配ることができなくなりました。  
                        どうか、フェアリーたちを救い出してください！
                    </p>
                    <p>―― ブラックサンタ</p>
                </div>
            </div>
            <div class="switch-button-container">
                <button class="switch-button" onclick="location.href='game.html'">
                    <span>START</span>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
